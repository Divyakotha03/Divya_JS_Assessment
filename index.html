<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
          crossorigin="anonymous"
        />
        <title>Registation Form</title>
      </head>
      <body>
        <div class="container">
            <div class="content">
                <div class="heading">
                    Tech Heaven
                </div>
              <div class="image"></div>
              <div class="text">
                The best customer service is when end users<br/>
                donâ€™t need to reach out to the help desk.
              </div>
            </div>
            <form class="login-form">
              <div class="title">
                  <h2>Registation Form</h2>
              </div>
              <div class="input-group">
                  <label for="username">User Name</label>
                  <input type="text" id="username" placeholder="enter your name">
                  <p>Error Message</p>
              </div>
              <div class="input-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" placeholder="enter your password">
                  <p>Error Message</p>
              </div>
              <div class="input-group">
                  <label for="cpassword">Confrim password</label>
                  <input type="password" id="cpassword" placeholder="enter your confrimpassword">
                  <p>Error Message</p>
              </div>
              <div class="input-group">
                  <label for="dob">Date Of Birth</label>
                  <input type="date" id="dob" name="dob" placeholder="enter your Date Of Birth">
                  <p>Error Message</p>
              </div>
              <div class="input-group">
                  <label for="email">E-mail</label>
                  <input type="email" id="email" placeholder="enter your email">
                  <p>Error Message</p>
              </div>
              <div class="input-group">
                  <label for="pnumber">Phone Number</label>
                  <input type="pnumber" id="pnumber" placeholder="enter your phone number">
                  <p>Error Message</p>
              </div>
              
      
              <button type="submit" id="submit" onclick="openPopup()">Submit</button>
      <div class="popup">
        <img src="input-1.png">
        <h2>Thank You!</h2>
        <p>Your details has been successfully submitted.</p>
        <button type="button" id="popup" onclick="closePopup()">OK</button>
      </div>
          </form>
            </div>
          </body>
          <script src="app.js">
          </script>
        </html>
